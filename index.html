      <script language="javascript" type="text/javascript">
		/* Prévien le raffraîchissement de la page avec F5 */
		document.onkeydown = function(){
			  switch (event.keyCode){
				case 116 : //F5 button
					event.returnValue = false;
					event.keyCode = 0;
					return false;
				case 82 : //R button
					if (event.ctrlKey){
						event.returnValue = false;
						event.keyCode = 0;
						return false;
					}
			}
		}
      </script>
