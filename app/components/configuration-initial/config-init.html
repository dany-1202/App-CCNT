<!-- Page qui affiche la parti de la configuration initial -->
<div ng-controller="configController as ctrl" class="back-app" id="wrapper">
	<ng-menu></ng-menu> <!-- Afficher le menu -->
	<div id="page-wrapper" class="padding-top-50">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-6 rigth">
						<div class="progress uk-position-fixed uk-position-z-index barProgress">
							<div class="progress-bar divSpan" role="progressbar" aria-valuenow="{{pourcentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{pourcentage}}%;"> <span class="barSpan">{{textStep}}{{currentView}}/{{nbSteps}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 titleConfig">
					<h1>Configuration Initiale</h1>
				</div>
			</div>

			<hr> <!-- Ligne de séparation -->
			<!-- Affichage selon l'étape de la configuration -->
			<div ng-switch on = "currentView" class="slider">
				<div ng-switch-when="2">
					<!-- Etape configuration des départements -->
					<config-deps></config-deps>
				</div>
				<div ng-switch-when="3">
					<!-- Etape configuration des horaires ouverture et fermeture -->
					<config-pre-hours></config-pre-hours>
				</div>
				<div ng-switch-when="4">
					<!-- Etape configuration des jours fériés -->
					<config-hours></config-hours>
				</div>
				<div ng-switch-when="5">
					<!-- Etape afficher la prévisualisation -->
					<config-holidays></config-holidays>
				</div>
				<div ng-switch-default>
					<!-- Etape configuration des infos de l'établissement -->
					<config-deps></config-deps>
				</div>
			</div>
	 	</div>
	</div>
</div>
