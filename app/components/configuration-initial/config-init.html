<!-- Page qui affiche la parti de la configuration initial -->
<div ng-controller="configController as ctrl" class="back-app" id="wrapper">
   <ng-menu></ng-menu> <!-- Afficher le menu -->
    <div id="page-wrapper" class="padding-top-50">

        	<div class="row">
                <div class="col-lg-12">
                	<h1>Configuration Initial</h1>	        	
            		<div class="progress">
    				  	<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"> 1/4
    				  	</div>
    				</div>
    			</div>
            </div>
            <hr>
            <!-- Choisir les départements -->
            <div ng-repeat="item in depart">

                    <div class="col-lg-3"></div>

                        <div class="centrer">
                            <span class="span-size-font">Nom du Département : </span><input class="centrer" value="{{item.name}}" type="text"></input>
                            <md-button ng-click="ctrl.supprimerDepartement(item.id)" class="bouton bouton-s" aria-label="Button"><span class="glyphicon glyphicon-trash"></span></md-button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="centrer">
                        <md-button ng-click="ctrl.ajouterDepartement()" class="bouton bouton-xl">Ajouter Departement</md-button>
                    </div>
                </div>
            </div>
            <div class="row"><div class="col-lg-12"></div></div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="centrer">
                        <md-button class="bouton bouton-l">Suivant</md-button>
                    </div>
                </div>
            </div>
