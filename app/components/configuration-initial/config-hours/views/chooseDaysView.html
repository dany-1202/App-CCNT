<md-dialog aria-label="Configuration de la semaine">

	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h1 style="color:white!important">Configuration de la semaine</h1>
				<span flex></span>
			</div>
		</md-toolbar>

		<md-dialog-content class="padding-top">
			<div class="md-dialog-content">
				<div class="panel panel-default">
					<div class="panel-heading centrer" style="background-color: white">
						<h2>Veuillez choisir les jours qui reprendront les mÃªmes horaires :</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-6">
					            <md-checkbox aria-label="Tous les jours"
					                         ng-checked="isChecked()"
					                         md-indeterminate="isIndeterminate()"
					                         ng-click="toggleAll()"
					                         class="md-primary">
					              <span><strong ng-if="isChecked()">Tous les jours</strong><span ng-if="!isChecked()">Tous les jours</span></span>
					            </md-checkbox>
				            </div>
			          	</div>
			          	
						<div class="row" ng-repeat="item in days" layout-wrap flex>
							<div class="col-md-5"></div>
							<div class="col-md-6">
								<md-checkbox style="margin-left:25px" aria-label="{{item.day}}" ng-model="item.chosen" class="md-primary">
									<span><strong ng-if="item.chosen">{{item.day}}</strong><span ng-if="!item.chosen">{{item.day}}</span></span>
								</md-checkbox>
							</div>
						</div>
					</div>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" style="min-height: 100px!important;">
			<div class="col-lg-12 centrer">
				<md-button class="bouton-prec bouton-l margin-bottom-xs" style="margin-bottom: 0px!important" aria-label="Annuler" ng-click="cancel()">
					Annuler
				</md-button>
				<md-button class="bouton bouton-l margin-bottom-xs" aria-label="Enregistrer" ng-click="answer()">
					Enregistrer
				</md-button>
			</div>
		</md-dialog-actions>
		
	</form>
</md-dialog>
