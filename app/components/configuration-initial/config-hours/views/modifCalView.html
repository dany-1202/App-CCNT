<md-dialog aria-label="Configuration de la semaine">

	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h1 style="color:white!important">Modification de l'horaire</h1>
				<span flex></span>
			</div>
		</md-toolbar>
		<md-dialog-content class="padding-top">
			<div class="md-dialog-content">
				<div class="panel panel-default">
					<div class="panel-heading centrer" style="background-color: white">
						<h2>Modification de l'horaire : {{cal.name}}</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 centrer margin-bottom-xs">
								<input type="text" validator-name class="uk-input centrer" ng-blur="isNameValid(cal, tabCalendars, 0)" ng-class="{error: cal.errorName}" placeholder="Saisissez son nom, exemple: Horaire d'été" ng-model="cal.name">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="centrer">
									<span class="red errorDep" ng-show="cal.errorName">Le nom saisi n'est pas correct</span>
								</div>
							</div>
						</div>
						<div ng-if="affHoraire">
							<div class="row">
								<div class="col-lg-12 centrer margin-bottom-xs" validator-period>
									Du <md-datepicker ng-model="cal.period.debut" ng-class="{error: cal.errorPeriod}" ng-change="isPeriodValid(cal, tabCalendars)" md-placeholder="Date de début"></md-datepicker>
									au <md-datepicker ng-model="cal.period.fin" ng-class="{error: cal.errorPeriod}" ng-change="isPeriodValid(cal, tabCalendars)" md-placeholder="Date de fin">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="centrer">
										<span class="red errorDep" ng-show="cal.errorPeriod">La période saisi n'est pas valide (minimum 1 semaine)</span>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row" style="min-height: 100px!important;">
			<div class="col-lg-12 centrer">
				<md-button class="bouton-prec bouton-l margin-bottom-xs" style="margin-bottom: 0px!important" aria-label="Annuler" ng-click="cancel()">
					Annuler
				</md-button>
				<md-button class="bouton bouton-l margin-bottom-xs" aria-label="Enregistrer" ng-click="answer()">
					Enregistrer
				</md-button>
			</div>
		</md-dialog-actions>
		
	</form>
</md-dialog>
