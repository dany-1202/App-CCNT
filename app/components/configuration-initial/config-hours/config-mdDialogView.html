<md-dialog aria-label="Configuration de la semaine">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Configuration de la semaine</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content class="padding-top">
      <div class="md-dialog-content">

        <div class="panel panel-default">
          <div class="panel-heading centrer" style="background-color: white">
            <h2>Veuillez choisir les jours qui reprendront les mÃªmes horaires :</h2>
          </div>
          <div class="panel-body">
                <div class="row" ng-repeat="item in days">
                  <div class="col-md-5"></div>
                  <div class="col-md-6">

                    <md-checkbox aria-label="{{item.day}}" ng-model="item.chosen" class="md-primary">
                      {{item.day}}
                    </md-checkbox>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" aria-label="Annuler" ng-click="cancel()">
        Annuler
      </md-button>
      <md-button class="bouton" aria-label="Enregistrer" ng-click="answer()">
        Enregistrer
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
