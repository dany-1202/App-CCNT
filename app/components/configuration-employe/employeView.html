<div ng-controller="employeController" id="wrapper" class="back-app">
	<ng-menu></ng-menu>
	
	<div id="page-wrapper" class="padding-top-50">
		<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h2>Gestion des employés</h2>
				<div class="alert alert-success" role="alert">
					<h4 class="alert-heading">Consultation et modification des informations des employés</h4>
					<p>Consulter, ajouter ou modifier les informations des employés de votre établissement</p>
				</div>
			</div>
		<div>

		<div class="row">
			<div class="col-lg-12 text-center">
				<button type="button" ng-click="ajouterEmploye()" class="btn btn-primary" style="margin-bottom:15px">Ajouter employé</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="w3-container">
					<h2>Vos employés</h2>
					<ul class="w3-ul w3-card-2">
						<li class="w3-padding-16" ng-repeat="emp in employe">
							<img ng-if="emp.genre == 'M'" src="assets/img/man.png" class="w3-left w3-circle w3-margin-right" style="width:60px;">
							<img ng-if="emp.genre == 'F'" src="assets/img/women.png" class="w3-left w3-circle w3-margin-right" style="width:60px;">
							<span class="w3-xlarge">{{emp.nom}} </span> <span class="w3-large"> {{emp.prenom}}</span><span class="w3-right w3-large">{{emp.dateNaissance | age}}</span>
							<br>
							<span>{{emp.dep.nom}} <img src="assets/img/bande{{emp.dep.id}}.jpg" width="50" height="25" alt=""/></span>
							<span ng-click="supEmploye($index)" ><a md-whiteframe="1" class="w3-right btn btn-danger" style="margin-right:5px!important"><em class="fa fa-trash"></em></a></span>
							<span ng-click="modEmploye($index)"><a md-whiteframe="1" class="w3-right btn btn-default" style="margin-right:10px!important"><em class="fa fa-pencil"></em></a></span>

						</li>
					</ul>
				</div>
			</div>
		</div>
		
	</div>
</div>
