  <div ng-controller="employeController" id="wrapper" class="back-app">
      <ng-menu></ng-menu>
      <div id="page-wrapper" class="padding-top-50">
          <div class="container-fluid">
            <!-- Page Heading -->
              <h2>Gestion des employés</h2>
              <div class="center">
    <div class="row">
        <div>
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title"></h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" ng-click="ajouterEmploye()" class="btn btn-sm btn-primary btn-create">Ajouter employé</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table style="width:100%;">
                  <tr>
                    <th style="width:10%;"><em class="fa fa-cog"></em></th>
                    <th>Nom & Prénom</th>
                    <th>Département</th>
                  </tr>
                    <tr ng-repeat="emp in employe">
                      <td align="center">
                        <span ng-click="modEmploye($index)"><a class="btn btn-default"><em class="fa fa-pencil"></em></a></span>
                        <span ng-click="supEmploye($index)" ><a class="btn btn-danger"><em class="fa fa-trash"></em></a></span>
                      </td>
                      <td>{{emp.nom}} {{emp.prenom}}</td>
                      <td>{{emp.dep}}</td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- /#page-wrapper -->
        </div>
      </div>
  </div>
