  <div ng-controller="employeController" id="wrapper" class="back-app">
      <ng-menu></ng-menu>
      <div id="page-wrapper" class="padding-top-50">
          <div class="container-fluid">
            <!-- Page Heading -->
              <h2>Formulaire d'édition d'un employé</h2>
              <div class="row">
                <div class="col-lg-12 espacement_margin">
                </div>
                <div class="row">
                      <div class="col-lg-2">Nom : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.nom" type="text" autofocus></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Prénom : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.prenom" type="text" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Adresse : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.adresse" type="text" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Code Postal : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.code" type="number" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Localité : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.localite" type="text" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Mail : </div>
                      <div class="col-lg-2"><input ng-model="myEmp.mail" type="text" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Date d'entrée : </div>
                      <div class="col-lg-2"><input  type="date" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Date de sortie : </div>
                      <div class="col-lg-2"><input type="date" ></input></div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Département : </div>
                      <div class="col-lg-2">
                        <select ng-model="monDep" ng-options="d.name for d in dep"></select>
                      </div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Type d'horaire : </div>
                      <div class="col-lg-2">
                        <select ng-change="changementHoraire()" ng-model="monHoraire" ng-options="hor.name for hor in horaire"></select>
                      </div>
                      <div class="col-lg-6">
                        <span ng-show="showMen">
                          Choisir le taux d'horaire : <select ng-model="monPourc" ng-options="p.name for p in pourcentage"></select>
                        </span>
                        <span ng-show="showSpe">
                          Nombre d'heure par semaine : <input ng-model="nbHeure" type="number" ></input>
                        </span>
                      </div>
                </div>
                <div class="row">
                      <div class="col-lg-2">Type de contrat : </div>
                      <div class="col-lg-2">
                        <select ng-model="monContrat" ng-options="con.name for con in contrat"></select>
                      </div>
                      <div class="col-lg-1"><span></span></div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <md-button ng-click="retour()" class="bouton" >Annuler</md-button>
                    <md-button class="bouton" >Enregistrer</md-button>
                  </div>
                </div>
              </div>
        <!-- /#page-wrapper -->
        </div>
      </div>
  </div>
