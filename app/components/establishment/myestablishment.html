<div ng-controller="homeController" id="wrapper" class="back-app">
	
	<ng-menu></ng-menu>

	<div id="page-wrapper" class="padding-top-50">
		<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="uk-margin-top uk-heading-line title-planning"><span>Mon établissement</span></h1>
					<div class="uk-breadcrumb">

						<a href="#!/home" >Home</a>
						<a href="#!/estab" class="active">Mon établissement</a>
					</div>
				</div>
			</div>

			
			<div class="row">
				<div class="col-lg-12">
					<div class="ui top attached tabular menu tab-menu-responsive">
						<a id="item1" class="item active" ng-click="changeState(1, $event)" >Mon établissement</a>
						<a id="item2" class="item" ng-click="changeState(2, $event)">Départements</a>
						<a id="item3" class="item" ng-click="changeState(3, $event)">Horaires pré-configurés</a>
						<a id="item4" class="item" ng-click="changeState(4, $event)">Horaires d'ouvertures</a>
						<a id="item5" class="item" ng-click="changeState(5, $event)">Vacances</a>
					</div>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col-lg-12">
					<div ng-switch on = "currentView" class="slider">
						<div ng-switch-when="2">
							<!-- Etape configuration des départements -->
							<config-deps></config-deps>
						</div>
						<div ng-switch-when="3">
							<!-- Etape configuration des horaires ouverture et fermeture -->
							<config-pre-hours></config-pre-hours>
						</div>
						<div ng-switch-when="4">
							<!-- Etape configuration des jours fériés -->
							<config-hours></config-hours>
						</div>
						<div ng-switch-when="5">
							<!-- Etape afficher la prévisualisation -->
							<config-holidays></config-holidays>
						</div>
						<div ng-switch-default>
							<!-- Etape configuration des infos de l'établissement -->
							<config-establishment></config-establishment>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div> <!-- /#page-wrapper -->
</div>
