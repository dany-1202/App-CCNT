<md-dialog aria-label="Marche à suivre">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Marche à suivre</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/img/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
        
    <md-dialog-content ng-switch on="currentView">
         <div ng-switch-when="2">
            <!-- Etape configuration des départements -->
            <div class="md-dialog-content">
              <div layout="row" >
                <img flex alt="Etape 2 - Départements" max-width="100%" height="auto" src="assets/img/Departement-Etape2.png">
              </div>
            </div>
         </div>
         <div ng-switch-when="3">
            <!-- Etape configuration des horaires ouverture et fermeture -->
            <div class="md-dialog-content">
              <div layout="row" >
                <img flex alt="Etape 3 - Horaire d'ouverture" max-width="100%" height="auto" src="assets/img/JoursFermeture-Etape4-1.png">
              </div>
            </div>
         </div>
         <div ng-switch-when="4">
            <!-- Etape configuration des jours fériés -->
            <div class="md-dialog-content">
              <div layout="row" >
                <img flex alt="Etape 4 - Jours Fériés et Vacances" max-width="100%" height="auto" src="assets/img/JoursFermeture-Etape4-2.png">
              </div>
            </div>
         </div>
         <div ng-switch-default>
            <div class="md-dialog-content width-smartphone">
              <div layout="row" >
                <img flex alt="Etape 1 - Informations Etablissement" max-width="100%" height="auto" src="assets/img/Etablissement-CCNT.png">
              </div>
            </div>
         </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <div class="col-lg-12 centrer">
        <md-button ng-hide="currentView == 1" ng-click="precedent()" class="md-raised">
         Précedent
        </md-button>
        <span flex></span>
        <md-button ng-hide="currentView == 4" ng-click="next()" class="md-raised md-primary">
          Suivant
        </md-button>
        <md-button ng-show="currentView == 4" ng-click="hide()" class="md-raised md-primary">
          Commencer configuration
        </md-button>

      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
