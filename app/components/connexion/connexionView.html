<body ng-app="connexion" ng-cloak>
		<h1 class="titreFormulaire">Connexion d'un utilisateur</h1><div class="conteneurConnexion">
		<div class="formulaireConnexion">
			<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
				<div class="connexionInput">
				  <md-input-container>
				    <label>Adresse email</label>
				    <input ng-model="user.email" type="email">
				  </md-input-container>
				</div>
			</md-content>
			<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding class="conteneurInput">
				<div class="connexionInput">
				  <md-input-container>
					<label>Mot de passe</label>
					<input ng-model="user.password" type="password">
				  </md-input-container>
				</div>
			</md-content>
			<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
				<div class="connexionBouton">
					<md-button class="md-raised md-primary">Connexion</md-button>
				</div>
			</md-content>
	  	</div>
	</div>
</body>
